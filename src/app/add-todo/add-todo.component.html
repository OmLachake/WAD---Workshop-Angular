<div class="container mt-5">
    <div class="row">
        <form>
            <div class="form-group mt-2 col-md-12">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="ttile" placeholder="Enter Title" [(ngModel)]="title"
                    name="title">
            </div>
            <div class="form-group mt-2 col-md-12">
                <label for="todoDescription">Description</label>
                <textarea class="form-control" id="todoDescription" placeholder="Description" rows="3" name="desc"
                    [(ngModel)]="desc"></textarea>
            </div>
            <div class="btn-group mt-2">
                <button type="button" class="btn btn-outline-primary" (click)="AddTodo()">Add</button>
                <button type="button" class="btn btn-outline-secondary">Cancel</button>
            </div>

        </form>
    </div>

</div>
