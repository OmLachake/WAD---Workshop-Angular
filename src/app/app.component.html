<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos;index as i">
                <th scope="row">{{i+1}}</th>
                <td>{{todo.title}}</td>
                <td>{{todo.desc}}</td>
            </tr>
        </tbody>
    </table>
</div>
